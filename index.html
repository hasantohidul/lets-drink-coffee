<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This tag ensures the page is rendered using the latest version of IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Let's Drink Coffee</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <!-- Navbar-->
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#menu">Menu</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </nav>
        <button id="dark-mode-toggle" aria-label="Toggle Dark Mode" aria-pressed="false">
            <span class="icon sun" aria-hidden="true"></span>
            <span class="icon moon" aria-hidden="true"></span>
        </button>
    </header>

    <!-- Hero Section -->
    <section id="home">
        <div class="hero-content">
            <h1>Welcome to Let's Drink Coffee</h1>
            <p>Your favorite coffee house</p>
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu">
        <h2>Our Menu</h2>
        <div class="menu-items">
            <div class="menu-item">
                <img src="images/espresso.jpg" alt="Espresso" class="menu-img">
                <h3>Espresso</h3>
                <p>Rich and bold espresso shot.</p>
            </div>
            <div class="menu-item">
                <img src="images/latte.jpg" alt="Latte" class="menu-img">
                <h3>Latte</h3>
                <p>Steamed and espresso.</p>
            </div>
            <div class="menu-item">
                <img src="images/cappuccino.jpg" alt="Cappuccino" class="menu-img">
                <h3>Cappucino</h3>
                <p>Espresso, steamed milk, and foam</p>
            </div>
        </div>
        
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name...">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email...">
            <input type="submit" value="Send">
        </form>

        <script src="./js/script.js"></script>
    </section>
</body>

</html>
